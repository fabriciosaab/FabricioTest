<f:layout name="Default" />

<f:section name="Title">A list of contacts</f:section>

<f:section name="Content">
    <f:if condition="{contacts}">
        <f:then>
            <ul>
                <f:for each="{contacts}" as="contacts">
                    <li>
                        <f:link.action action="show" arguments="{contacts: contacts}">{contacts.name}</f:link.action>
                        <f:link.action action="edit" arguments="{contacts: contacts}">Edit</f:link.action>
                        <f:form action="delete" arguments="{contacts: contacts}">
                            <f:form.submit value="Delete" />
                        </f:form>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <p>No contacts created yet.</p>
        </f:else>
    </f:if>
    <p><f:link.action action="new">Create a new contacts</f:link.action></p>
</f:section>
